<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Serbaguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        section {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Web Serbaguna</h1>
    <p>Aplikasi All-in-One untuk Kebutuhan Anda</p>
</header>

<div class="container">

    <!-- To-Do List -->
    <section>
        <h2>To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Tambah tugas baru...">
        <button onclick="addTodo()">Tambah Tugas</button>
        <ul id="todoList"></ul>
    </section>

    <!-- Kalkulator -->
    <section>
        <h2>Kalkulator</h2>
        <input type="text" id="calcInput" placeholder="Masukkan perhitungan (contoh: 3+4*5)">
        <button onclick="calculate()">Hitung</button>
        <div class="result" id="calcResult"></div>
    </section>

    <!-- Penghitung Usia -->
    <section>
        <h2>Penghitung Usia</h2>
        <input type="date" id="birthdate" placeholder="Pilih tanggal lahir">
        <button onclick="calculateAge()">Hitung Usia</button>
        <div class="result" id="ageResult"></div>
    </section>

    <!-- Penghitung IMT -->
    <section>
        <h2>Penghitung IMT</h2>
        <input type="number" id="weight" placeholder="Berat Badan (kg)">
        <input type="number" id="height" placeholder="Tinggi Badan (cm)">
        <button onclick="calculateIMT()">Hitung IMT</button>
        <div class="result" id="imtResult"></div>
    </section>

    <!-- Timer -->
    <section>
        <h2>Penghitung Waktu (Timer)</h2>
        <input type="number" id="timerInput" placeholder="Masukkan waktu (detik)">
        <button onclick="startTimer()">Mulai</button>
        <div class="result" id="timerDisplay"></div>
    </section>

</div>

<script>
    // To-Do List
    const todoList = [];
    function addTodo() {
        const todoInput = document.getElementById('todoInput').value.trim();
        if (todoInput) {
            todoList.push(todoInput);
            document.getElementById('todoInput').value = '';
            renderTodoList();
        }
    }

    function renderTodoList() {
        const todoListElement = document.getElementById('todoList');
        todoListElement.innerHTML = '';
        todoList.forEach((todo, index) => {
            const li = document.createElement('li');
            li.innerHTML = `${todo} <button onclick="deleteTodo(${index})">Hapus</button>`;
            todoListElement.appendChild(li);
        });
    }

    function deleteTodo(index) {
        todoList.splice(index, 1);
        renderTodoList();
    }

    // Kalkulator
    function calculate() {
        const calcInput = document.getElementById('calcInput').value;
        try {
            const result = eval(calcInput);
            document.getElementById('calcResult').innerHTML = `Hasil: ${result}`;
        } catch {
            document.getElementById('calcResult').innerHTML = `Masukkan perhitungan yang valid.`;
        }
    }

    // Penghitung Usia
    function calculateAge() {
        const birthdate = new Date(document.getElementById('birthdate').value);
        const today = new Date();
        if (!birthdate || isNaN(birthdate.getTime())) {
            document.getElementById('ageResult').innerHTML = `Masukkan tanggal lahir yang valid.`;
            return;
        }

        let age = today.getFullYear() - birthdate.getFullYear();
        const monthDiff = today.getMonth() - birthdate.getMonth();
        const dayDiff = today.getDate() - birthdate.getDate();

        if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
            age--;
        }

        document.getElementById('ageResult').innerHTML = `Usia Anda: ${age} tahun`;
    }

    // Penghitung IMT
    function calculateIMT() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value) / 100;
        if (isNaN(weight) || isNaN(height) || height <= 0) {
            document.getElementById('imtResult').innerHTML = `Masukkan berat dan tinggi badan yang valid.`;
            return;
        }
        const imt = weight / (height * height);
        document.getElementById('imtResult').innerHTML = `IMT Anda: ${imt.toFixed(2)}`;
    }

    // Timer
    function startTimer() {
        const time = parseInt(document.getElementById('timerInput').value);
        if (isNaN(time) || time <= 0) {
            alert('Masukkan waktu yang valid.');
            return;
        }
        let remaining = time;
        document.getElementById('timerDisplay').innerHTML = `Waktu: ${remaining}s`;
        const interval = setInterval(() => {
            remaining--;
            document.getElementById('timerDisplay').innerHTML = `Waktu: ${remaining}s`;
            if (remaining <= 0) {
                clearInterval(interval);
                document.getElementById('timerDisplay').innerHTML = `Waktu Habis!`;
            }
        }, 1000);
    }
</script>

</body>
</html>
