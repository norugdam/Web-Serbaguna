<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Surat Lamaran Kerja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        #letter-preview {
            margin-top: 20px;
            text-align: left;
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        #ad-container {
            margin: 20px 0;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let adSeen = false;

        function checkAd() {
            // Memastikan pengguna melihat iklan (simulasi dengan delay 5 detik)
            setTimeout(() => {
                adSeen = true;
                document.getElementById('download-btn').disabled = false;
                alert('Terima kasih telah mendukung kami dengan melihat iklan.');
            }, 5000); // Sesuaikan durasi ini jika perlu
        }

        function generateLetter() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const position = document.getElementById('position').value;

            if (!name || !address || !city || !phone || !email || !company || !position) {
                alert('Harap lengkapi semua kolom!');
                return;
            }

            const today = new Date();
            const date = today.toLocaleDateString('id-ID');

            const letterContent = `
                <div style="text-align: right;">${date}</div>
                <h2>Surat Lamaran Kerja</h2>
                <p>Assalamualaikum warahmatullahi wabarakatuh,</p>
                <p>Yth. ${company},</p>
                <p>Dengan hormat,</p>
                <p>Saya yang bertanda tangan di bawah ini:</p>
                <p>Nama: <strong>${name}</strong></p>
                <p>Alamat: <strong>${address}, ${city}</strong></p>
                <p>Telepon: <strong>${phone}</strong></p>
                <p>Email: <strong>${email}</strong></p>
                <p>Dengan ini mengajukan permohonan kerja untuk posisi <strong>${position}</strong> di perusahaan yang Bapak/Ibu pimpin.</p>
                <p>Demikian surat ini saya sampaikan. Atas perhatian dan kebijaksanaan Bapak/Ibu, saya ucapkan terima kasih.</p>
                <p>Wassalamualaikum warahmatullahi wabarakatuh.</p>
                <p>Hormat saya,</p>
                <p>${name}</p>
            `;

            document.getElementById('letter-preview').innerHTML = letterContent;
            document.getElementById('letter-preview').style.display = 'block';
        }

        function downloadPDF() {
            if (!adSeen) {
                alert('Harap lihat iklan terlebih dahulu untuk mendukung kami.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const letterContent = document.getElementById('letter-preview').innerText;

            doc.text(letterContent, 10, 10);
            doc.save('surat-lamaran-kerja.pdf');
        }
    </script>
</head>
<body>
    <header>
        <h1>Pembuat Surat Lamaran Kerja</h1>
    </header>
    <main>
        <div>
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" placeholder="Masukkan nama lengkap">
            </div>
            <div class="form-group">
                <label for="address">Alamat</label>
                <input type="text" id="address" placeholder="Masukkan alamat">
            </div>
            <div class="form-group">
                <label for="city">Kota</label>
                <input type="text" id="city" placeholder="Masukkan kota">
            </div>
            <div class="form-group">
                <label for="phone">Telepon</label>
                <input type="text" id="phone" placeholder="Masukkan telepon">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email">
            </div>
            <div class="form-group">
                <label for="company">Nama Perusahaan</label>
                <input type="text" id="company" placeholder="Masukkan nama perusahaan">
            </div>
            <div class="form-group">
                <label for="position">Posisi yang Dilamar</label>
                <input type="text" id="position" placeholder="Masukkan posisi yang dilamar">
            </div>
            <button onclick="generateLetter()">Buat Surat</button>
        </div>

        <div id="ad-container">
            <!-- Google AdSense -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5049465564637886"
                crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-504946556463
